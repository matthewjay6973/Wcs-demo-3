<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebChatSales - Complete Demo Platform</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
--primary: #4361ee;
--secondary: #3a0ca3;
--accent: #f72585;
--light: #f8f9fa;
--dark: #212529;
--success: #4cc9f0;
--warning: #f8961e;
--danger: #e63946;
--gray: #6c757d;
--border-radius: 8px;
--box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
--transition: all 0.3s ease;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
background-color: #f5f7fb;
color: var(--dark);
line-height: 1.6;
}

.container {
max-width: 1200px;
margin: 0 auto;
padding: 0 20px;
}

header {
background: linear-gradient(135deg, var(--primary), var(--secondary));
color: white;
padding: 1rem 0;
box-shadow: var(--box-shadow);
position: sticky;
top: 0;
z-index: 100;
}

.header-content {
display: flex;
justify-content: space-between;
align-items: center;
}

.logo {
display: flex;
align-items: center;
gap: 10px;
font-size: 1.5rem;
font-weight: 700;
}

.logo i {
font-size: 2rem;
}

nav ul {
display: flex;
list-style: none;
gap: 20px;
}

nav a {
color: white;
text-decoration: none;
font-weight: 500;
padding: 5px 10px;
border-radius: var(--border-radius);
transition: var(--transition);
}

nav a:hover, nav a.active {
background-color: rgba(255, 255, 255, 0.2);
}

.main-content {
display: grid;
grid-template-columns: 250px 1fr;
gap: 20px;
margin-top: 20px;
}

.sidebar {
background-color: white;
border-radius: var(--border-radius);
padding: 20px;
box-shadow: var(--box-shadow);
height: fit-content;
}

.sidebar ul {
list-style: none;
}

.sidebar li {
margin-bottom: 10px;
}

.sidebar a {
display: flex;
align-items: center;
gap: 10px;
padding: 10px 15px;
color: var(--dark);
text-decoration: none;
border-radius: var(--border-radius);
transition: var(--transition);
}

.sidebar a:hover, .sidebar a.active {
background-color: var(--primary);
color: white;
}

.dashboard {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
gap: 20px;
margin-bottom: 20px;
}

.card {
background-color: white;
border-radius: var(--border-radius);
padding: 20px;
box-shadow: var(--box-shadow);
}

.card h3 {
margin-bottom: 15px;
color: var(--primary);
display: flex;
align-items: center;
gap: 10px;
}

.module {
display: none;
background-color: white;
border-radius: var(--border-radius);
padding: 20px;
box-shadow: var(--box-shadow);
min-height: 500px;
}

.module.active {
display: block;
}

.chat-container {
display: flex;
flex-direction: column;
height: 450px;
}

.chat-messages {
flex: 1;
overflow-y: auto;
padding: 15px;
border: 1px solid #e0e0e0;
border-radius: var(--border-radius);
margin-bottom: 15px;
background-color: #f9f9f9;
}

.message {
margin-bottom: 15px;
padding: 10px 15px;
border-radius: 20px;
max-width: 80%;
}
